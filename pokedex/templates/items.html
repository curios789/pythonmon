{% extends 'base.html' %}

<h1>Your Inventory</h1>
{% block content %}
<div class="content">
    {% for item in items %}
    <div class="item">
        <h3 class="item-name">{{ item[1] }}</h3>
        <p class="item-desc">{{ item[2] }}</p>
        <span class="item-qty">{{ item[4] }}</span>
    </div>
    {% endfor %}
</div>
{% endblock %}
